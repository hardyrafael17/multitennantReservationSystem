<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant Reservation System</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script defer src="config-loader.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reservation System</h1>

    <div id="auth-container">
        <button id="signInBtn">Sign in with Google</button>
        <button id="signOutBtn">Sign Out</button>
    </div>

    <div id="user-info">
        <p>Welcome, <span id="userName"></span>!</p>
        <p>Email: <span id="userEmail"></span></p>
        <p>UID: <span id="userUID"></span></p>
        <p>Tenant ID (from token): <span id="tenantIdClaim">N/A</span></p>
        <p>Roles (from token): <span id="rolesClaim">N/A</span></p>
        <button id="callApiBtn">Call /helloWorld API</button>
        <pre id="apiResponse"></pre>
    </div>

</body>
</html>
